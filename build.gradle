plugins {
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
    id "org.springframework.boot" version "2.3.0.RELEASE" apply false
    id "com.google.protobuf" version "0.8.10" apply false
    id "org.springframework.cloud.contract" version "2.1.4.RELEASE" apply false
    id "no.nils.wsdl2java" version "0.10" apply false
    id "org.asciidoctor.convert" version "1.5.9.2" apply false
}

ext {
    springBootVersion = "2.3.0.RELEASE"
    springCloudVersion = "Hoxton.SR8"

    jaxbVersion = "2.3.1"
    gsonVersion = "2.8.5"
    guavaVersion = "20.0"
    commonsLangVersion = "3.7"
    apacheHttpClient = "3.1"
    dom4jVersion = "1.6.1"

    openApiVersion = "1.4.6"
    groovyVersion = "2.5.8"

    jwsApiVersion = "1.1"
    xmlWsVersion = "2.3.1"
    xmlWsVersion = "2.3.1"
    cxfVersion = "3.2.7"
    jaxwsApiVersion = "2.3.1"
    jaxbApiVersion = "2.3.1"
    jaxbXjcVersion = "2.3.0.1"
    xmlrpcVersion = "3.1.3"
    javaxAnnotationVersion = "1.3.2"

    grpcVersion = "1.32.1"
    protobufVersion = "3.13.0"
    grpcSpringVersion = "2.3.2"

    graphQLJavaVersion = "6.2.0"
    graphQLSpringVersion = "7.1.0"

    findBugsVersion = "3.0.2"
    lombokVersion = "1.18.2"
}

allprojects { ->
    apply plugin: "java"
    apply plugin: "idea"

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    repositories {
        mavenCentral()
        jcenter()
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:$springBootVersion")
        }
    }

    dependencies {
        implementation "com.google.guava:guava:$guavaVersion"
        implementation "org.apache.commons:commons-lang3:$commonsLangVersion"

        compileOnly "com.google.code.findbugs:jsr305:$findBugsVersion"
        implementation "org.projectlombok:lombok:$lombokVersion"
        annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    }
}
