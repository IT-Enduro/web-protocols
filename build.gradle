buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "com.google.protobuf:protobuf-gradle-plugin:${protobufPluginVersion}"
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${springVerifierVersion}"
        classpath "no.nils:wsdl2java:${wsdl2javaVersion}"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.10"
}

configure(subprojects) { project ->
    apply plugin: 'java'
    apply plugin: 'idea'
    apply from: '../libraries.gradle'

    group 'ru.romanow.protocols'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true

            generatedSourceDirs += file("$projectDir/src/main/generated")
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile "com.google.guava:guava:${guavaVersion}"
        compile "org.apache.commons:commons-lang3:${commonsLangVersion}"
        compileOnly "org.projectlombok:lombok:${lombokVersion}"
    }
}
