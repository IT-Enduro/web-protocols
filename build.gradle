plugins {
    id "org.springframework.boot" version "2.1.7.RELEASE" apply false
    id "com.google.protobuf" version "0.8.10" apply false
    id "org.springframework.cloud.contract" version "2.1.4.RELEASE" apply false
    id "no.nils.wsdl2java" version "0.10" apply false
    id "org.asciidoctor.convert" version "2.3.0" apply false
    id "org.asciidoctor.gradle.asciidoctor" version "1.5.1" apply false
}

configure(subprojects) { project ->
    apply plugin: 'java'
    apply plugin: 'idea'
    apply from: '../libraries.gradle'

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true

            generatedSourceDirs += file("$projectDir/src/main/generated")
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile "com.google.guava:guava:${guavaVersion}"
        compile "org.apache.commons:commons-lang3:${commonsLangVersion}"

        compileOnly "com.google.code.findbugs:jsr305:${findBugsVersion}"
        compile "org.projectlombok:lombok:${lombokVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    }
}
