apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-starter-websocket"
    compile "org.postgresql:postgresql"

    compile "io.projectreactor:reactor-core"
    compile "io.reactivex.rxjava2:rxjava"

    compile "com.graphql-java-kickstart:graphql-java-tools:$graphQLJavaVersion"
    compile "com.graphql-java-kickstart:graphql-spring-boot-starter:$graphQLSpringVersion"
    runtime "com.graphql-java-kickstart:altair-spring-boot-starter:$graphQLSpringVersion"
    runtime "com.graphql-java-kickstart:voyager-spring-boot-starter:$graphQLSpringVersion"
}

bootJar {
    archiveFileName = "graphql.jar"
}