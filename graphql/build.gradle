apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-logging"
    implementation "org.springframework.boot:spring-boot-starter-websocket"
    implementation "org.postgresql:postgresql"

    implementation "io.projectreactor:reactor-core"
    implementation "io.reactivex.rxjava2:rxjava"

    implementation "com.graphql-java-kickstart:graphql-java-tools:$graphQLJavaVersion"
    implementation "com.graphql-java-kickstart:graphql-spring-boot-starter:$graphQLJavaVersion"
    runtimeOnly "com.graphql-java-kickstart:altair-spring-boot-starter:$graphQLJavaVersion"
    runtimeOnly "com.graphql-java-kickstart:voyager-spring-boot-starter:$graphQLJavaVersion"
}

bootJar {
    archiveFileName = "${project.name}.jar"
}