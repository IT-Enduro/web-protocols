syntax = "proto3";
package ru.romanow.protocols.grpc;

service TestService {
    rpc SimpleRequest(TestRequest) returns (TestResponse) {};
}

message TestRequest {
    repeated string message = 1;
    int32 size = 2;
}

message TestResponse {
    int64 duration = 1;
    repeated string resultMessage = 2;
    Status status = 3;
}

enum Status {
    UNKNOWN = 0;
    DONE = 1;
    FAIL = 2;
    PAUSED = 3;
}